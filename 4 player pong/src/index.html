<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Charter Informatika - Hub</title>
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b1220;
      --accent:#06b6d4; /* cyan */
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.03);
      --shadow: 0 6px 18px rgba(2,6,23,0.6);
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071027 0%, #071827 60%, var(--bg) 100%);color:#f8fafc}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px 20px;box-sizing:border-box}
    .card{width:100%;max-width:980px;background:linear-gradient(180deg,var(--card), rgba(8,13,22,0.8));border-radius:18px;padding:36px;box-shadow:var(--shadow);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;flex-direction:column;align-items:center;gap:8px;margin-bottom:22px}
    h1{font-size:28px;margin:0;letter-spacing:0.6px}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    /* grid of buttons */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:18px}
    .tile{background:linear-gradient(180deg,var(--glass), var(--glass-2));border-radius:12px;padding:18px;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:96px;cursor:pointer;text-decoration:none;color:inherit;border:1px solid rgba(255,255,255,0.03);transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease}
    .tile:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(2,6,23,0.6);border-color: rgba(6,182,212,0.14)}
    .tile .title{font-weight:600;margin-top:8px}
    .tile .desc{font-size:13px;color:var(--muted);margin-top:6px;text-align:center}

    /* special first tile visual */
    .tile.primary{background:linear-gradient(135deg, rgba(6,182,212,0.12), rgba(6,182,212,0.04));border:1px solid rgba(6,182,212,0.16)}
    .tile .dot{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#036b75,#06b6d4);box-shadow:inset 0 -6px 18px rgba(2,6,23,0.25)}
    .tile svg{filter:drop-shadow(0 6px 10px rgba(6,182,212,0.08));}

    /* responsive */
    @media (max-width:800px){
      .grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:480px){
      h1{font-size:20px}
      .grid{grid-template-columns:1fr}
    }

    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <header>
        <h1>Domaines cégnév insert ide majd idk</h1>
        <p class="lead">Válassz játékot — kattints az egyik dobozra.</p>
      </header>

      <section class="grid" role="list">
        <!-- 1: primary link to 4playerpong -->
        <a class="tile primary" href="http://192.168.88.41:8080/4playerpong.html" role="listitem">
          <div class="dot" aria-hidden>
            <!-- simple gamepad icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 12c0-2.21 1.79-4 4-4h4c2.21 0 4 1.79 4 4v0c0 2.21-1.79 4-4 4H10c-2.21 0-4-1.79-4-4z" stroke="#fff" stroke-opacity="0.95" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="9" cy="11" r="0.9" fill="#fff"/>
              <circle cx="15" cy="11" r="0.9" fill="#fff"/>
            </svg>
          </div>
          <div class="title">4 Player Pong</div>
          <div class="desc">Indítod a négyjátékos Pongot ha ide kattolsz.</div>
        </a>

        <!-- 2 -->
        <a class="tile" href="#" role="listitem">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M12 2l3 6 6 .5-4.5 3.5L18 20l-6-3-6 3 1.5-7L3 8.5 9 8 12 2z" fill="rgba(255,255,255,0.06)"/></svg>
          <div class="title">Üres</div>
          <div class="desc">Üres</div>
        </a>

        <!-- 3 -->
        <a class="tile" href="#" role="listitem">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M4 7h16v10H4z" stroke="rgba(255,255,255,0.08)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div class="title">Üres</div>
          <div class="desc">Üres</div>
        </a>

        <!-- 4 -->
        <a class="tile" href="#" role="listitem">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M3 12h18" stroke="rgba(255,255,255,0.08)" stroke-width="1.2" stroke-linecap="round"/></svg>
          <div class="title">Üres</div>
          <div class="desc">Üres</div>
        </a>

        <!-- 5 -->
        <a class="tile" href="#" role="listitem">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M12 3v18" stroke="rgba(255,255,255,0.08)" stroke-width="1.2" stroke-linecap="round"/></svg>
          <div class="title">Üres</div>
          <div class="desc">Üres</div>
        </a>

        <!-- 6 -->
        <a class="tile" href="#" role="listitem">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M5 12h14M12 5v14" stroke="rgba(255,255,255,0.08)" stroke-width="1.2" stroke-linecap="round"/></svg>
          <div class="title">Üres</div>
          <div class="desc">Üres</div>
        </a>
      </section>

      <footer>
        <small>© Charter Informatika • Valami hub — fejlesztés alatt</small>
      </footer>
    </main>
  </div>
</body>
</html>
