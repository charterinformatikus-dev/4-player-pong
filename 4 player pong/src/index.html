<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>4-j√°t√©kos Pong</title>
<style>
  body {
    margin:0;
    font-family:system-ui,Segoe UI,Roboto;
    background:#0b1220;
    color:#dfe7ff;
    display:flex;
    flex-direction:column;
    height:100vh;
    overflow:hidden;
  }
  header {
    padding:10px 16px;
    display:flex;
    gap:12px;
    align-items:center;
    background:#071025;
    box-shadow:0 2px 6px rgba(0,0,0,.6);
    z-index:10;
  }
  header h1 { font-size:16px; margin:0; }
  #status { margin-left:auto; font-size:13px; opacity:.9; }
  #game-wrap {
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  #scoreboard {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 12px;
    text-align: center;
    z-index: 10;
  }
  #roles {
    font-size: 22px;
    z-index: 10;
    display: flex;
    justify-content: center; /* players blokk k√∂z√©pre */
    align-items: center;
    margin: 0 40px 8px 40px;
    width: calc(100% - 80px);
    position: relative; /* hint jobb sz√©lre */
  }
  #roles .players {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 16px;
    text-align: center;
  }
  #roles .players span {
    font-size:28px;
    font-weight:bold;
    line-height:1.4;
    white-space:nowrap;
  }
  #roles .hint {
    position: absolute;
    right: 0;
    font-size:20px;
    color:#fff;
    opacity:0.8;
    white-space:nowrap;
  }
  canvas {
    background:#0b2a3a;
    border:6px solid #022539;
    border-radius:8px;
    width:100vw;
    height:100vh;
    object-fit:contain;
  }
</style>
</head>
<body>
<header>
  <h1>4-j√°t√©kos Pong</h1>
  <div id="status">WS: <span id="ws-state">csatlakoz√°s...</span></div>
</header>

<div id="game-wrap">
  <div id="scoreboard">Pontsz√°mok: <span id="scores">‚Äî</span></div>
  <div id="roles">V√°rakoz√°s...</div>
  <canvas id="game"></canvas>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  let wsUrl = "ws://raspberrypi.local:8080/4playerpong?type=display";
  let socket = null;
  let gameState = null;
  let winnerMessage = null;
  let winnerTimeout = null;

  const colors = {1:"#75e0ff", 2:"#ffd57a", 3:"#9effa3", 4:"#ff9ecb"};

  function resizeCanvas() {
    const headerH = document.querySelector("header").offsetHeight;
    const scoreH  = document.getElementById("scoreboard").offsetHeight
                  + document.getElementById("roles").offsetHeight;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - headerH - scoreH - 20;

    if (socket && socket.readyState === WebSocket.OPEN) {
      socket.send(JSON.stringify({
        type: "displaySize",
        width: canvas.width,
        height: canvas.height
      }));
    }
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  setTimeout(resizeCanvas, 500);

  function tryConnect() {
    updateWSState('pr√≥b√°lkoz√°s...');
    socket = new WebSocket(wsUrl);
    socket.onopen = () => {
      updateWSState('csatlakozva');
      socket.send(JSON.stringify({
        type: "displaySize",
        width: canvas.width,
        height: canvas.height
      }));
    };
    socket.onerror = () => updateWSState('hiba');
    socket.onclose = () => {
      updateWSState('kapcsolat bontva, √∫jracsatlakoz√°s...');
      setTimeout(() => location.reload(), 2000);
    };
    socket.onmessage = (ev) => {
      const msg = JSON.parse(ev.data);
      if (msg.type === "state") {
        gameState = msg;

        // üé® Sz√≠nes scoreboard (n√©v = paddle sz√≠n, pontsz√°m = feh√©r)
        document.getElementById("scores").innerHTML =
          `<span style="color:${colors[1]}">Bal</span>: <span style="color:white">${msg.scores[1]}</span> |
           <span style="color:${colors[2]}">Jobb</span>: <span style="color:white">${msg.scores[2]}</span> |
           <span style="color:${colors[3]}">Fels≈ë</span>: <span style="color:white">${msg.scores[3]}</span> |
           <span style="color:${colors[4]}">Als√≥</span>: <span style="color:white">${msg.scores[4]}</span>`;

        // üé® Roles k√∂z√©pen, hint jobb sz√©lre
        if (msg.roles) {
          const names = {1:"Bal",2:"Jobb",3:"Fels≈ë",4:"Als√≥"};
          let playersHtml = "";
          for (let i=1;i<=4;i++) {
            playersHtml += `<span>
              <span style="color:${colors[i]}">${names[i]}</span>:
              <span style="color:white">${msg.roles[i]}</span>
            </span>`;
          }
          const html = `
            <div class="players">${playersHtml}</div>
            <div class="hint">Nyomd meg a gombot a bel√©p√©shez!</div>
          `;
          document.getElementById("roles").innerHTML = html;
        }
      }
      if (msg.type === "winner") {
        const winnerNames = {1:"Bal",2:"Jobb",3:"Fels≈ë",4:"Als√≥"};
        winnerMessage = `${winnerNames[msg.id]} j√°t√©kos nyert!`;
        if (winnerTimeout) clearTimeout(winnerTimeout);
        winnerTimeout = setTimeout(() => { winnerMessage = null; }, 3000);
      }
    };
  }
  tryConnect();

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    let p1y = gameState?.players?.[1]?.y ?? canvas.height/2 - 60;
    let p2y = gameState?.players?.[2]?.y ?? canvas.height/2 - 60;
    let p3x = gameState?.players?.[3]?.x ?? canvas.width/2 - 60;
    let p4x = gameState?.players?.[4]?.x ?? canvas.width/2 - 60;
    let bx  = gameState?.ball?.x ?? canvas.width/2;
    let by  = gameState?.ball?.y ?? canvas.height/2;

    if (!gameState) {
      ctx.fillStyle = "white";
      ctx.font = "28px sans-serif";
      ctx.fillText("V√°rakoz√°s a szerverre...", canvas.width/2 - 150, canvas.height/2);
    }

    ctx.fillStyle = colors[1]; ctx.fillRect(30, p1y, 20, 120);
    ctx.fillStyle = colors[2]; ctx.fillRect(canvas.width-50, p2y, 20, 120);
    ctx.fillStyle = colors[3]; ctx.fillRect(p3x, 30, 120, 20);
    ctx.fillStyle = colors[4]; ctx.fillRect(p4x, canvas.height-50, 120, 20);

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(bx, by, 12, 0, Math.PI*2);
    ctx.fill();

    if (winnerMessage) {
      ctx.fillStyle = "yellow";
      ctx.font = "48px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText(winnerMessage, canvas.width/2, canvas.height/2);
      ctx.textAlign = "left";
    }
    requestAnimationFrame(draw);
  }
  draw();

  function updateWSState(s){ document.getElementById('ws-state').textContent = s; }
</script>
</body>
</html>
