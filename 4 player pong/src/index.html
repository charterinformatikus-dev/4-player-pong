<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>4-játékos Pong</title>
<style>
  body {
    margin:0;
    font-family:system-ui,Segoe UI,Roboto;
    background:#0b1220;
    color:#dfe7ff;
    display:flex;
    flex-direction:column;
    height:100vh;
    overflow:hidden;
  }
  header {
    padding:10px 16px;
    display:flex;
    gap:12px;
    align-items:center;
    background:#071025;
    box-shadow:0 2px 6px rgba(0,0,0,.6);
    z-index:10;
  }
  header h1 { font-size:16px; margin:0; }
  #status { margin-left:auto; font-size:13px; opacity:.9; }
  #game-wrap {
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  #scoreboard {
    font-size:28px;
    font-weight:bold;
    margin-bottom:12px;
    text-align:center;
    z-index:10;
  }
  #roles {
    font-size:22px;
    margin-bottom:6px;
    text-align:center;
    z-index:10;
  }
  #roles div {
  line-height: 1.4;
  }
  canvas {
    background:#0b2a3a;
    border:6px solid #022539;
    border-radius:8px;
    width:100vw;
    height:100vh;
    object-fit:contain;
  }
</style>
</head>
<body>
<header>
  <h1>4-játékos Pong</h1>
  <div id="status">WS: <span id="ws-state">csatlakozás...</span></div>
</header>

<div id="game-wrap">
  <div id="scoreboard">Pontszámok: <span id="scores">—</span></div>
  <div id="roles">Várakozás...</div>
  <canvas id="game"></canvas>
</div>

<script>
  const canvas = document.getElementById('game');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const ctx = canvas.getContext('2d');

  let wsUrl = "ws://raspberrypi.local:8080/4playerpong?type=display";
  let socket = null;
  let gameState = null;
  let winnerMessage = null;
  let winnerTimeout = null;
  
function resizeCanvas() {
  const headerH = document.querySelector("header").offsetHeight;
  const scoreH  = document.getElementById("scoreboard").offsetHeight
                + document.getElementById("roles").offsetHeight;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - headerH - scoreH - 20; // extra hely a biztonság kedvéért

  if (socket && socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({
      type: "displaySize",
      width: canvas.width,
      height: canvas.height
    }));
  }
}

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  setTimeout(resizeCanvas, 500);
  
  function tryConnect() {
    updateWSState('próbálkozás...');
    socket = new WebSocket(wsUrl);
    socket.onopen = () => {
      updateWSState('csatlakozva');
      socket.send(JSON.stringify({
        type: "displaySize",
        width: canvas.width,
        height: canvas.height
      }));
    };
    socket.onerror = () => updateWSState('hiba');
    socket.onclose = () => {
      updateWSState('kapcsolat bontva, újracsatlakozás...');
      setTimeout(() => location.reload(), 2000);
    };
    socket.onmessage = (ev) => {
      const msg = JSON.parse(ev.data);
      if (msg.type === "state") {
        gameState = msg;
        document.getElementById("scores").textContent =
          `Bal: ${msg.scores[1]} | Jobb: ${msg.scores[2]} | Felső: ${msg.scores[3]} | Alsó: ${msg.scores[4]}`;

        if (msg.roles) {
          const names = {1:"Bal",2:"Jobb",3:"Felső",4:"Alsó"};
          let txt = "";
          for (let i=1;i<=4;i++) {
            html += `<div style="
              font-size:32px;
              font-weight:bold;
              color:${colors[i]};
              margin:6px 0;
            ">${names[i]}: ${msg.roles[i]}</div>`;
          }

          html += `<div style="font-size:20px; margin-top:10px; color:#fff; opacity:0.8;">
            Nyomd meg a gombot a belépéshez!
          </div>`;

          document.getElementById("roles").innerHTML = html;
        }

      }
      if (msg.type === "winner") {
        const winnerNames = {1:"Bal",2:"Jobb",3:"Felső",4:"Alsó"};
        winnerMessage = `${winnerNames[msg.id]} játékos nyert!`;
        if (winnerTimeout) clearTimeout(winnerTimeout);
        winnerTimeout = setTimeout(() => { winnerMessage = null; }, 3000);
      }
    };
  }
  tryConnect();

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    let p1y = gameState?.players?.[1]?.y ?? canvas.height/2 - 60;
    let p2y = gameState?.players?.[2]?.y ?? canvas.height/2 - 60;
    let p3x = gameState?.players?.[3]?.x ?? canvas.width/2 - 60;
    let p4x = gameState?.players?.[4]?.x ?? canvas.width/2 - 60;
    let bx  = gameState?.ball?.x ?? canvas.width/2;
    let by  = gameState?.ball?.y ?? canvas.height/2;

    if (!gameState) {
      ctx.fillStyle = "white";
      ctx.font = "28px sans-serif";
      ctx.fillText("Várakozás a szerverre...", canvas.width/2 - 150, canvas.height/2);
    }

    ctx.fillStyle = "#75e0ff"; ctx.fillRect(30, p1y, 20, 120);
    ctx.fillStyle = "#ffd57a"; ctx.fillRect(canvas.width-50, p2y, 20, 120);
    ctx.fillStyle = "#9effa3"; ctx.fillRect(p3x, 30, 120, 20);
    ctx.fillStyle = "#ff9ecb"; ctx.fillRect(p4x, canvas.height-50, 120, 20);

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(bx, by, 12, 0, Math.PI*2);
    ctx.fill();

    if (winnerMessage) {
      ctx.fillStyle = "yellow";
      ctx.font = "48px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText(winnerMessage, canvas.width/2, canvas.height/2);
      ctx.textAlign = "left";
    }
    requestAnimationFrame(draw);
  }
  draw();

  function updateWSState(s){ document.getElementById('ws-state').textContent = s; }
</script>
</body>
</html>
